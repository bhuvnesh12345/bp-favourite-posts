<html lang="en">
<head>

	<!-- Bootstrap core css -->

<body>
	<br>

    <div class="container">
	<form action="/process" method="post">

		<div class="form-group">
			<label for="image">Image Address</label>
			<input type="text" id="inputName" name="image" class="form-control" placeholder="Add your imagr address">
		</div>

		<div class="form-group">
			<label for="heading">Heading</label>

		</div>
		<div class="form-group">
			<label for="paragraph">Paragraph</label>
			   <textarea class="form-control" rows="5" id="quote" name="paragraph" placeholder="add your quote here"></textarea>
		</div>

    </form>
    </div>
